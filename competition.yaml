title: mądrALOOO
startTime: '2023-07-01T07:00:00'
endTime: 2023-09-22T22:00
rules: >-
  <h2>Zasady:</h2><ul><li>Za poprawną odpowiedź przyznawane są punkty (ilość
  zależna od zadania)</li><li>Błędna odpowiedź skutkuje karą 10 min bez
  możliwości wysłania odpowiedzi oraz odjęciem 1 punktu.</li><li>Dozwolone jest
  korzystanie z internetu, komputerów, kalkulatorów itd.</li><li>Zadania należy
  rozwiązywać samodzielnie.</li><li>Zabronione jest udostępnianie rozwiązań lub
  odpowiedzi do zadań.</li><li>Organizatorzy mają prawo spytać uczestnika o
  sposób rozwiązywania zadania.</li><li>Konkurs zaczyna się w poniedziałek 5
  czerwca o godzinie 7:00 a kończy w niedzielę 11 czerwca o godzinie
  16:00.</li><li>Od poniedziałku do piątku o godzinie 7:00 będą się pojawiać 3
  nowe zadania. Sobota i niedziela to czas na rozwiązywanie niedokończonych
  zadań.</li><li>Po zakończeniu konkursu ranking jest zamrażany, ale zadania
  wciąż można rozwiązywać. Zostanie również udostępninony dokument z
  rozwiązaniami.</li><li>Łamanie zasad skutkuje unieważnieniem uczestnictwa w
  konkursie.</li><li>Wszystkie pytania dotyczące zadań lub systemu konkursowego
  powinny być kierowane na szkolnego maila autorów zadań</li></ul><p>Zwiedzanie
  superkomputera jest możliwe dzięki życzliwości Wrocławskiego Centrum
  Sieciowo-Superkomputerowego</p><p>Nagrody w postaci ocen są tylko sugestią dla
  Waszych nauczycieli. Ostateczną decyzję o jej przyznaniu podejmuje oczywiście
  nauczyciel.</p><h3>Zadania tworzyliiii:</h3><ul><li>Jakub
  Żojdzik</li><li>Michał Węgrzyn</li><li>Tymon Terczyński</li></ul><h3>Nad
  systemem konkursu pracowali:</h3><p><br></p><h3>Opiekun
  konkursu:</h3><ul><li>Sławomir Wójcik</li></ul><p>

